<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
  <p>
    Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
  </p>
  <p>
    Or sign in with:
    <a href="{% provider_login_url 'google' %}">Google</a>
  </p>
</body>
</html>
