<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>
    Already have an account? <a href="{% url 'account_login' %}">Sign In</a>
  </p>
  <p>
    Or sign up using:
    <a href="{% provider_login_url 'google' %}">Google</a>
  </p>
</body>
</html>
